<h1>Nossa Senhora das Graças</h1>

<img src="NS.Graças.jpeg">

<p>A primeira aparição aconteceu na noite do dia 18 para o dia 19 de julho de 1830, onde Nossa Senhora revela a Santa Catarina grandes calamidades e perseguições que aconteceriam na França. A segunda aparição aconteceu no dia 27 de novembro de 1830.</p>
